<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header class="encabezado">
        <!--Este es el encabezado de mi página, me sirve para agrupar el menú de navegación, el nombre de mi página y el buscador -->
        <h1 class="titulo-principal">Mi sitio web</h1>
        <nav class="navegacion-principal">
             <!-- Nav me ayuda a listar las secciones que están disponibles en mi sitio web
             me ayuda a navegar de manera más sencilla -->

            <ul class="lista-de-navegacion">
                <li class="item-de-navegacion"><a class="link-de-navegacion" href="#">Inicio</a></li>
                <li class="item-de-navegacion"><a class="link-de-navegacion" href="#">Acerca de</a></li>
                <li class="item-de-navegacion"><a class="link-de-navegacion" href="#">Contacto</a></li>
            </ul>
        </nav>

        <main class="contenido-principal">
            <!-- Main me ayuda a identificar mi información principal de mi página web -->
            <!-- Nota: Generalmente sólo existe una etiqueta main por página web -->

            <section class="seccion-inicio">
                <h2 class="titulo-de-seccion">Bienvenido a mi sitio</h2>
                <p class="texto-de-seccion">Bienvenido a mi primer sitio web donde hago un formulario</p>
            </section>

            <section class="seccion-contacto">
                <h2 class="titulo-de-seccion">Contacto</h2> 
                <form class="formulario-de-contaco">

                    <label class="form-label" for="nombre">Nombre</label>
                    <input class="form-input" id="nombre" required placeholder="Nombre completo" type="text">
                    <br>
                    <label class="form-label" for="email">Correo</label>
                    <input class="form-input" id="email" required placeholder="Correo" type="email">
                    <br>
                    <label class="form-label" for="mensaje">Mensaje</label>
                    <textarea class="form-input" id="mensaje" required placeholder="Escriba un mensaje" type="text" rows="4"></textarea>
                    <br><br>
                    <button type="submit" class="form-boton">Enviar</button>

                </form>

            </section>
        </main>
        <footer class="pie-de-página">
            <!-- Footer me sirve para colocar el autor de la página, términos y condiciones, redes sociales, contactos, etc. -->
             <p class="texto-de-footer">2023 Creado por Arturo Lora</p>
        </footer>
    </header>
</body>
</html>
